<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function reRender() {
      // 페이지 렌더 함수 (UI업데이트 함수)
      ReactDOM.render(<App />, root);
    }
    function App() {
      // const [counter, setCounter] = React.useState(0);

      // function onClick() {
      //   // setCounter(counter + 1);
      //   setCounter((current) => current + 1); // current는 현재 useState의 값을 뜻함 >> 사용하는이유 : 클릭이벤트를 발생시킨 props의 useState의 현재값을 정확하게 가르키고있음
      // }

      //jsx에서 html속성을 쓰면 안되는이유 : for,class가 물론 html 속성이지만 jsx에서는 javascript로 받아들이기때문에 당장 실행에는 문제가없으나 추후 문제발생 가능성 높음
      // ex) class => className , for => htmlFor로 작성하는 것을 추천
      const [minutes, setMinutes] = React.useState();
      const [flip, setFlip] = React.useState(false);
      const onChange = (event) => {
        setMinutes(event.target.value);
        console.log(minutes);
      };
      function reset() {
        setMinutes("");
      }
      const flipped = () => {
        reset();
        setFlip((current) => !current);
      };
      return (
        <div>
          <div>
            <h1>super converter</h1>
            <label htmlFor="Minutes">Minutes</label>
            <input
              id="Minutes"
              type="number"
              placeholder="Minutes"
              value={flip ? minutes * 60 : minutes}
              onChange={onChange}
              disabled={flip}
            />
            <h4>You want to convert {minutes}</h4>
            <label htmlFor="Hours">Hours</label>
            <input
              value={flip ? minutes : Math.round(minutes / 60)}
              id="Hours"
              type="number"
              placeholder="Hours"
              disabled={!flip}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={flipped}>flip</button>
        </div>
      );
    }
    reRender();
  </script>
</html>
