<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function reRender() {
      // 페이지 렌더 함수 (UI업데이트 함수)
      ReactDOM.render(<App />, root);
    }
    function Btn({ text, fontSize = 20 }) {
      console.log(text, "was rendered");
      return (
        <button
          style={{
            backgroundColor: "skyblue",
            color: "blue",
            padding: "10px 20px",
            borderRadius: "10px",
            fontSize: fontSize,
          }}
        >
          {text}
        </button>
      );
    }

    /* 만약 부모가 어떤 state라도 변경이 있다면 모든자식들은 re-rend 하게된다.
      여기서 memo라는 react 전용 함수를 사용하면, 변경된 값만 re-rend 한다.
      컴포넌드들이 다시 그려질때 우리가 컨트롤 할 수 있다
      props가 변경되지않는다면 다시 그릴(re-rend) 필요가 없다
    */
    const Memo = React.memo(Btn);
    Memo.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };
    function App() {
      const [value, setValue] = React.useState("Save Change");
      const changeValue = () => {
        setValue("RevertChages");
      };
      return (
        <div>
          <h1>hello</h1>
          <Memo text={value} />
          <Memo text={"Continue"} fontSize={18} />
        </div>
      );
    }
    reRender();
  </script>
</html>
